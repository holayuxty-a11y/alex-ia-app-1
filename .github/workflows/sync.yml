name: Sync to Production

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to production repo
        run: |
          git remote add prod https://x-access-token:${{ secrets.PROD_REPO_TOKEN }}@github.com/holayuxty-a11y/alex-ia-app-prod.git
          git push prod main:main --force
